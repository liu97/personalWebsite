<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>图片上传示例 - Editor.md examples</title>
        <link rel="stylesheet" href="./editor.md/css/editormd.min.css" />
    </head>
    <body>
    <form action="/articles" method="post" class="fupload" id="up">
        <div id="layout" style="height: 2000px;background: #f6f6f6;">
            <header>
                <h1>图片上传示例</h1>
                <p>Image upload example</p>
            </header>
            <div id="test-editormd">
                <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc">#### Settings

```javascript
{
    imageUpload    : false,
    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
    imageUploadURL : "./php/upload.php",
}
```

#### JSON data

```json
{
    success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
    message : "提示的信息，上传成功或上传失败及错误信息等。",
    url     : "图片地址"        // 上传成功时才返回
}
```</textarea>
                <textarea class="editormd-html-textarea" name="text"></textarea>
            </div>
            <input type="text" placeholder="title" id="title" name="title">
            <input type="text" placeholder="tags,多个tag以,隔开" id="tags" name="tags">
            <input type="file" name="article_cover" id="article_cover">
            <select name="type" id="type">
                <option value="about_me">about_me</option>
            </select>
            <input type="submit">
        </form>
           
        </div>        
        <script src="js/plugins/jquery-3.3.1.js"></script>
        <script src="./editor.md/editormd.min.js"></script>
        <script src="./js/common.js"></script>
        <script type="text/javascript">
            $(function() {             
                var testEditor = editormd("test-editormd", {
                    width: "90%",
                    height: 640,
                    markdown : "",
                    path : './editor.md/lib/',
                    saveHTMLToTextarea : true,
                    //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为 true
                    //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
                    //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
                    //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
                    //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "/articles/uploadImg/",
                    previewTheme : "dark"
                    
                    /*
                     上传的后台只需要返回一个 JSON 数据，结构如下：
                     {
                        success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
                        message : "提示的信息，上传成功或上传失败及错误信息等。",
                        url     : "图片地址"        // 上传成功时才返回
                     }
                     */
                });
                console.log($(".editormd-markdown-textarea")[0].innerText );
                ajax_form($("#up"),function(data){console.log(data)},function(err){console.log(err)})
            });
        </script>
    </body>
</html>
