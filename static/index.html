<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="keywords" content="liu97,刘传富,blog,博客,个人网站">

	<link rel="stylesheet" href="./css/reset.css">

	<header id="page_header" class="min_height_block">

					<i class="fa fa-angle-down"></i>
				</a>
			</div>
		</div>
	</header>
	<main id="page_main">
		<nav id="page_nav">
			<img src="./images/index/logo.png" alt="logo" class="logo">
			<ul id="page_nav_ul">
				<li class="page_nav_li page_nav_li_active">
					<a href="#page_header" class="page_nav_a">主页</a>
				</li>
				<li class="page_nav_li">
					<a href="#page_main_about_me" class="page_nav_a">关于我</a>
				</li>
				<li class="page_nav_li">
					<a href="#page_main_blogs" class="page_nav_a">最新博客</a>
				</li>
				<li class="page_nav_li">
					<a href="#page_main_contact" class="page_nav_a">联系我</a>
				</li>
				<li class="page_nav_li">
					<a href="./blogs.html" class="page_nav_a">我的所有文章</a>
				</li>
			</ul>
			<a href="#" id="page_nav_bars">
				<i class="fa fa-bars"></i>
			</a>	
		</nav>
		<section id="page_main_about_me" class="page_main_section min_height_block">
			<div class="over_mask page_turn_mask" id="about_mask">
				<article class="page_main_common_article" id="page_main_about_me_article1">
					<p id="page_main_about_me_img_p">
						<img src="#" alt="我" id="page_main_about_me_img" class="scale_img">
					</p>
					<article id="page_main_about_me_article">
						<h1 id="page_main_about_me_h1"></h1>
						<p id="page_main_about_me_article_p"></p>
						<button class="btn_more"><a href="#" class="a_more">read more</a></button>
					</article>
				</article>
			</div>
		</section>
		<section id="page_main_blogs" class="page_main_section min_height_block">
			<div class="over_mask page_turn_mask" id="blogs_mask">
				<h1 id="page_main_blogs_h1">最新博客<span id="page_main_blogs_h1_span"><a href="./blogs.html">我的所有文章<i class="fa fa-arrow-circle-o-right page_main_blogs_h1_span_i"></i></a></span></h1>
				<article class="page_main_common_article" id="page_main_blogs_article">
					<ul class="page_main_blogs_article_ul">
						<li class="page_main_blogs_article_li">
							<img src="./images/index/blogs_article.png" alt="博客图片" class="page_main_blogs_img">
							<article class="page_main_blogs_li_article">
								<h2 class="page_main_blogs_h2"></h2>
								<p class="page_main_blogs_p"></p>
								<button class="btn_more blogs_a_more" ><a href="#" class="a_more">read more</a></button>
							</article>
						</li>
						<li class="page_main_blogs_article_li">
							<img src="./images/index/blogs_article.png" alt="博客图片" class="page_main_blogs_img">
							<article class="page_main_blogs_li_article">
								<h2 class="page_main_blogs_h2"></h2>
								<p class="page_main_blogs_p"></p>
								<button class="btn_more blogs_a_more" ><a href="#" class="a_more">read more</a></button>
							</article>
						</li>
						<li class="page_main_blogs_article_li">
							<img src="./images/index/blogs_article.png" alt="博客图片" class="page_main_blogs_img">
							<article class="page_main_blogs_li_article">
								<h2 class="page_main_blogs_h2"></h2>
								<p class="page_main_blogs_p"></p>
								<button class="btn_more blogs_a_more" ><a href="#" class="a_more">read more</a></button>
							</article>
						</li>
					</ul>
				</article>
			</div>
		</section>
		<section id="page_main_contact" class="page_main_section min_height_block">
			<div class="over_mask page_turn_mask" id="blogs_mask">
				<article class="page_main_common_article" id="page_main_contact_article">
					<h1 id="page_main_contact_h1">联系我</h1>
					<form action="/apis/contacts" method="post" id="page_main_contact_form">
						<div id="page_main_contact_name_div" class="page_main_contact_div">
							<input type="text" id="contact_name" class="contact_input" name="name" placeholder="name">
						</div>
						<div id="page_main_contact_email_div" class="page_main_contact_div">
							<input type="text" id="contact_email" class="contact_input" name="email" placeholder="email">
						</div>
						<textarea name="message" id="contact_textarea"   placeholder="message"></textarea>
						<input type="submit" id="contact_btn" value="send"></input>
					</form>
				</article>
			</div>
		</section>
		<footer class="common_footer">Design by 刘传富</footer>
	</main>
	<div class="fix_up">
		<a href="#page_main_about_me" class="up_to">
			<i class="fa fa-angle-double-up"></i>
		</a>
	</div>
	<script src="./js/plugins/jquery-3.3.1.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/index.js"></script>
